<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo (1).css">
    <title>Game Quiz</title>
</head>
<body>
    <div class="container">
        <img src="img/auris.png" alt="" class="img">
        <header>
            <div class="puntaje">
                <img src="img/puntos (2).png" alt="">
                <span class="puntos" id="puntos">0</span>
            </div>
            <h1>QUIZ</h1>
            <div class="jugador">
                <span class="nombre" id="nombre">Martín</span>
                <img src="img/user.png" alt="">
            </div>
        </header>

        <!-- SECCIÓN MENU DEL JUEGO -->
        <main class="menu">
            <h2>Hello <span id="nombre-jugador">Martín</span></h2>
            <p>Choose a category..</p>
            <div class="categorias">
                <div class="categoria" id="general">
                    <img src="img/general (2).png" alt="" class="foto-categoria">
                    <h3>General</h3>
                </div>
                <div class="categoria" id="musica">
                    <img src="img/music-instrument-concert-perform-with-guitar-boombox-and-big-vinyl-music-cartoon-icon-illustration-art-object-icon-concept-isolated-premium-flat-cartoon-style-vector-removebg-preview.png" alt="" class="foto-categoria">
                    <h3>Music</h3>
                </div>
                <div class="categoria" id="peliculas">
                    <img src="img/peliculas (2).png" alt="" class="foto-categoria">
                    <h3>Movies</h3>
                </div>
                <div class="categoria" id="deportes">
                    <img src="img/deportes (2).png" alt="" class="foto-categoria">
                    <h3>Sports</h3>
                </div>
                <div class="categoria" id="programacion">
                    <img src="img/programacion (2).png" alt="" class="foto-categoria"> 
                    <h3>Programming</h3>
                </div>
                <div class="categoria" id="juegos">
                    <img src="img/juegos.png" alt="" class="foto-categoria">
                    <h3>Video Games</h3>
                </div>
            </div>
        </main>
    </div>

    <script src="js/menu.js"></script>
</body>
</html>
